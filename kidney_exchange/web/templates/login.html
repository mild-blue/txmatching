<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kidney Exchange</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body class="login">

<main>
    <h1>Kidney Exchange</h1>
    <div class="login-form">
        <form action="login" method="POST">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
    <div class="messages" style="margin-top: 20px;">
        {% with messages = get_flashed_messages(category_filter=["LOGIN"]) %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</main>

</body>
</html>
