<div
  [style.background-position.%]="percentage(score, maxScore)"
  [class.bad-matching]="score === -1"
  [class.empty]="!showScore"
  class="indicator"
>
  <div *ngIf="showScore" class="score" matTooltip="Score: {{ score ?? '-' }}/{{ maxScore ?? '-' }}">
    <span>score</span>
    {{ score ?? "-" }}
  </div>
</div>
