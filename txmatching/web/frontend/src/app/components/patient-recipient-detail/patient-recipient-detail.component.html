<div *ngIf="item" class="detail-recipient">
  <ng-container *ngIf="item.allMessages">
    <app-parsing-issue-confirmation *ngFor="let data of item.allMessages | keyvalue" [data]="data.value" 
                                                                                 [warningType]="data.key" 
                                                                                 [defaultTxmEvent]="defaultTxmEvent"></app-parsing-issue-confirmation>
  </ng-container>

  <div class="detail__header">
    <patient [patient]="item"></patient>

    <app-button (click)="handleSave()"
                [loading]="loading"
                [disabled]="loading"
                [success]="!loading && success"
                [variant]="'success'">Save changes
    </app-button>
  </div>

  <form (ngSubmit)="handleSave()">

    <app-recipient-settings [recipient]="recipientEditable"
                            [showCountryAndMedicalId]="false"
                            [showMatchingConditions]="true">
    </app-recipient-settings>

    <app-button [type]="'submit'"
                [loading]="loading"
                [disabled]="loading"
                [success]="!loading && success"
                [variant]="'success'">Save changes
    </app-button>
  </form>
</div>
