    /v1/txm-event/{txm_event_id}/matching/calculate-for-config:
        parameters:
        -   in: path
            name: txm_event_id
            required: true
            type: integer
        post:
            operationId: post_calculate_from_config
            parameters:
            -   in: body
                name: payload
                required: true
                schema:
                    $ref: '#/definitions/Configuration'
            responses:
