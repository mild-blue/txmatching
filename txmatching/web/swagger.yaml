                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - patients
    /v1/txm-event/{txm_event_id}/patients/recompute-parsing:
        parameters:
        -   in: path
            name: txm_event_id
            required: true
            type: integer
        post:
            description: Endpoint that lets an ADMIN recompute parsed antigens and
                antibodies for all patients in the given txm event.
            operationId: post_recompute_parsing
            responses:
                '200':
                    description: Returns the recomputation statistics.
                    schema:
                        $ref: '#/definitions/PatientsRecomputeParsingSuccess'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '409':
                    description: Non-unique patients provided.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - patients
    /v1/txm-event/{txm_event_id}/reports/{matching_id}:
        get:
            operationId: get_report
            parameters:
            -   description: Id of matching that was chosen
                in: path
                name: matching_id
                required: true
                type: integer
            -   description: Number of matchings with lower score than chosen to include
                    in report.
                in: query
                name: matchingsBelowChosen
                required: true
                type: integer
            responses:
                '200':
                    description: Generates PDF report.
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '404':
                    description: Matching for provided id was not found.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - reports
        parameters:
        -   in: path
            name: txm_event_id
            required: true
            type: integer
    /v1/user/change-password:
        put:
            operationId: put_password_change_api
            parameters:
