basePath: /
consumes:
- application/json
definitions:
    AntibodiesPerGroup:
        properties:
            hla_antibody_list:
                items:
                    $ref: '#/definitions/HlaAntibody'
                type: array
            hla_group:
                enum:
                - A
                - B
                - DRB1
                - Other
                example: A
                type: string
        required:
        - hla_antibody_list
        - hla_group
        type: object
    AntibodyMatch:
        properties:
            hla_antibody:
                $ref: '#/definitions/HlaAntibody'
            match_type:
                enum:
                - NONE
                - MATCH
                example: NONE
                type: string
        required:
        - hla_antibody
        - match_type
        type: object
    AntigenMatch:
        properties:
            hla_type:
                $ref: '#/definitions/HlaType'
            match_type:
                enum:
                - SPLIT
                - BROAD
                - HIGH_RES
                - NONE
                example: SPLIT
                type: string
        required:
        - hla_type
        - match_type
        type: object
    BloodGroupEnum:
        enum:
        - A
        - B
        - AB
        - '0'
        type: string
    CalculatedMatchings:
        properties:
            calculated_matchings:
                items:
                    $ref: '#/definitions/Matching'
                type: array
            found_matchings_count:
                type: integer
            show_not_all_matchings_found:
                type: boolean
        required:
        - calculated_matchings
        - show_not_all_matchings_found
        type: object
    Configuration:
        properties:
            blood_group_compatibility_bonus:
                type: number
            forbidden_country_combinations:
                items:
                    $ref: '#/definitions/ForbiddenCountryCombination'
                type: array
            manual_donor_recipient_scores:
                items:
                    $ref: '#/definitions/ManualRecipientDonorScore'
                type: array
            max_cycle_length:
                example: 4
                type: integer
            max_cycles_in_all_solutions_solver:
                example: 1000000
                type: integer
            max_matchings_in_all_solutions_solver:
                example: 10000
                type: integer
            max_matchings_in_ilp_solver:
                example: 20
                type: integer
            max_matchings_to_show_to_viewer:
                example: 5
                type: integer
            max_number_of_distinct_countries_in_round:
                example: 3
                type: integer
            max_number_of_matchings:
                example: 5
                type: integer
            max_sequence_length:
                example: 4
                type: integer
            maximum_total_score:
                example: 26.0
                type: number
            minimum_total_score:
                type: number
            require_better_match_in_compatibility_index:
                type: boolean
            require_better_match_in_compatibility_index_or_blood_group:
                type: boolean
            require_compatible_blood_group:
                type: boolean
            required_patient_db_ids:
                items:
                    type: integer
                type: array
            scorer_constructor_name:
                example: HLAAdditiveScorer
                type: string
            solver_constructor_name:
                enum:
                - AllSolutionsSolver
                - ILPSolver
                example: AllSolutionsSolver
                type: string
            use_binary_scoring:
                type: boolean
            use_split_resolution:
                example: true
                type: boolean
        required:
        - blood_group_compatibility_bonus
        - forbidden_country_combinations
        - manual_donor_recipient_scores
        - max_cycle_length
        - max_cycles_in_all_solutions_solver
        - max_matchings_in_all_solutions_solver
        - max_matchings_in_ilp_solver
        - max_matchings_to_show_to_viewer
        - max_number_of_distinct_countries_in_round
        - max_number_of_matchings
        - max_sequence_length
        - maximum_total_score
        - minimum_total_score
        - require_better_match_in_compatibility_index
        - require_better_match_in_compatibility_index_or_blood_group
        - require_compatible_blood_group
        - required_patient_db_ids
        - scorer_constructor_name
        - solver_constructor_name
        - use_binary_scoring
        - use_split_resolution
        type: object
    Country:
        properties:
            country_code:
                type: string
            donor_count:
                type: integer
            recipient_count:
                type: integer
        required:
