    DefaultTxmEvent:
        properties:
            id:
                type: integer
        required:
        - id
        type: object
    DetailedScoreForGroup:
        properties:
            antibody_matches:
                items:
                    $ref: '#/definitions/AntibodyMatch'
                type: array
            donor_matches:
                items:
                    $ref: '#/definitions/AntigenMatch'
                type: array
            group_compatibility_index:
                example: 2.0
                type: number
            hla_group:
                enum:
                - A
                - B
                - DRB1
                - Other
                example: A
                type: string
            recipient_matches:
                items:
                    $ref: '#/definitions/AntigenMatch'
                type: array
        required:
        - antibody_matches
        - donor_matches
        - group_compatibility_index
        - hla_group
        - recipient_matches
        type: object
    Donor:
        properties:
            active:
                description: Whether the user shall be used in pairing calculation
                type: boolean
            compatible_blood_with_related_recipient:
                description: Indicator whether Donor and related recipients have compatible
                    blood groups
                type: boolean
            db_id:
                description: Database id of the patient
                type: integer
            detailed_score_with_related_recipient:
                description: 'Contains details for compatibility index for each HLA
                    Group compatibility

                    index is calculated for.'
                example: &id004
                -   antibody_matches:
                    -   hla_antibody:
                            code: &id002
                                broad: A9
                                display_code: A9
                                high_res: null
                                split: null
                            cutoff: 0
                            mfi: 0
                            raw_code: A9
                        match_type: NONE
                    -   hla_antibody:
                            code: &id001
                                broad: A1
                                display_code: A1
                                high_res: null
                                split: null
                            cutoff: 0
                            mfi: 0
                            raw_code: A1
                        match_type: MATCH
                    donor_matches:
                    -   hla_type:
                            code:
                                broad: A23
                                display_code: A23
                                high_res: null
                                split: null
                            raw_code: A23
                        match_type: BROAD
                    -   hla_type:
                            code: *id001
                            raw_code: A1
                        match_type: SPLIT
                    group_compatibility_index: 2.0
                    hla_group: A
                    recipient_matches:
                    -   hla_type:
                            code: *id002
                            raw_code: A9
                        match_type: BROAD
                    -   hla_type:
                            code: *id001
                            raw_code: A1
                        match_type: SPLIT
                -   antibody_matches: []
                    donor_matches: []
                    group_compatibility_index: 0.0
                    hla_group: B
                    recipient_matches: []
                -   antibody_matches: []
                    donor_matches: []
                    group_compatibility_index: 0.0
                    hla_group: DRB1
                    recipient_matches: []
                -   antibody_matches: []
                    donor_matches: []
                    group_compatibility_index: 0.0
                    hla_group: Other
                    recipient_matches: []
                items:
                    $ref: '#/definitions/DetailedScoreForGroup'
                type: array
            donor_type:
                $ref: '#/definitions/DonorType'
            medical_id:
                description: Medical id of the patient
                type: string
            parameters:
                $ref: '#/definitions/PatientParameters'
            related_recipient_db_id:
                description: Database id of the related recipient
                type: integer
            score_with_related_recipient:
                description: Score calculated with related recipient
                type: number
        required:
        - active
        - db_id
        - donor_type
        - medical_id
        - parameters
        type: object
    DonorInput:
        properties:
            blood_group:
                $ref: '#/definitions/BloodGroupEnum'
            donor_type:
                $ref: '#/definitions/DonorType'
            height:
                description: Height of the patient in centimeters.
                example: 178
                type: integer
            hla_typing:
                description: HLA typing of the patient. Use high resolution if available.
                example: &id003
                - A1
                - A32
                - B7
                - B51
                - DR11
                - DR15
                - A*02:03
                - A*11:01:35
                - DPA1*01:07
                - DRB4*01:01
                - DQB1*02:01:01:01
                items:
                    type: string
                type: array
            medical_id:
                description: Medical ID of the patient. This ID is unique thorough
                    the system and can be used for the identification of a specific
                    patient in your system. Typically, this is the patient ID used
                    in your internal system.
                example: D1037
                type: string
            related_recipient_medical_id:
                description: Medical ID of the related recipient, empty for bridging
                    and non-directed donors.
                example: R1037
                type: string
            sex:
                $ref: '#/definitions/SexEnum'
            weight:
                description: Weight of the patient in kilograms.
                example: 78.4
                type: number
            year_of_birth:
                description: Year of birth of the patient.
                example: 1945
                type: integer
        required:
        - blood_group
        - donor_type
        - hla_typing
        - medical_id
        type: object
    DonorModelPairIn:
        properties:
            country_code:
                $ref: '#/definitions/CountryCode'
            donor:
                $ref: '#/definitions/DonorInput'
            recipient:
                $ref: '#/definitions/RecipientInput'
        required:
        - country_code
        - donor
        type: object
    DonorModelToUpdate:
        allOf:
        -   $ref: '#/definitions/PatientModelToUpdate'
        -   properties:
                active:
                    description: Information, whether or not given donor shall be
                        considered in exchange.
                    type: boolean
            type: object
    DonorType:
        description: Type of the donor.
        enum:
        - DONOR
        - BRIDGING_DONOR
        - NON_DIRECTED
        type: string
    FailResponse:
        properties:
            error:
                type: string
            message:
                type: string
        required:
        - error
        type: object
    ForbiddenCountryCombination:
        properties:
            donor_country:
                $ref: '#/definitions/CountryCode'
            recipient_country:
                $ref: '#/definitions/CountryCode'
        required:
        - donor_country
        - recipient_country
        type: object
    HLAAntibodyIn:
        properties:
            cutoff:
                description: Default cutoff value for the specific patient and HLA
                    antibody.
                example: 2000
                type: integer
            mfi:
                description: Mean fluorescence intensity. Use exact value.
                example: 2350
                type: integer
            name:
                description: HLA antibody name.
                example: A32
                type: string
        required:
        - cutoff
        - mfi
        - name
        type: object
    HlaAntibodies:
        properties:
            hla_antibodies_list:
                items:
                    $ref: '#/definitions/HlaAntibody'
                type: array
            hla_antibodies_per_groups:
                description: hla antibodies split to hla groups
                example:
                -   hla_antibody_list:
                    -   code:
                            broad: A1
                            display_code: A1
                            high_res: null
                            split: null
                        cutoff: 0
                        mfi: 0
                        raw_code: A1
                    hla_group: A
                -   hla_antibody_list:
                    -   code:
                            broad: B38
                            display_code: B38
                            high_res: null
                            split: null
                        cutoff: 0
                        mfi: 10
                        raw_code: B38
                    hla_group: B
                -   hla_antibody_list:
                    -   code:
                            broad: DR7
                            display_code: DR7
                            high_res: null
                            split: null
                        cutoff: 300
                        mfi: 0
                        raw_code: DR7
                    hla_group: DRB1
                -   hla_antibody_list:
                    -   code:
                            broad: CW4
                            display_code: CW4
                            high_res: null
                            split: null
                        cutoff: 500
                        mfi: 500
                        raw_code: CW4
                    hla_group: Other
                items:
                    $ref: '#/definitions/AntibodiesPerGroup'
                type: array
            hla_antibodies_raw_list:
                items:
                    $ref: '#/definitions/HlaAntibodyRaw'
                type: array
        required:
        - hla_antibodies_list
        - hla_antibodies_per_groups
        - hla_antibodies_raw_list
        type: object
    HlaAntibodiesToUpdate:
        properties:
            hla_antibodies_list:
                items:
                    $ref: '#/definitions/HlaAntibodyToUpdate'
                type: array
        required:
        - hla_antibodies_list
        type: object
    HlaAntibody:
        properties:
            code:
                $ref: '#/definitions/HlaCode'
            cutoff:
                type: integer
            mfi:
                type: integer
            raw_code:
                type: string
        required:
        - code
        - cutoff
        - mfi
        - raw_code
        type: object
    HlaAntibodyRaw:
        properties:
            cutoff:
                type: integer
            mfi:
                type: integer
            raw_code:
                type: string
        required:
        - cutoff
        - mfi
        - raw_code
        type: object
    HlaAntibodyToUpdate:
        properties:
            mfi:
                example: 10000
                type: integer
            raw_code:
                example: A*01:02
                type: string
        required:
        - mfi
        - raw_code
        type: object
    HlaCode:
        properties:
            broad:
                type: string
            display_code:
                type: string
            high_res:
                type: string
            split:
                type: string
        required:
        - broad
        - display_code
        type: object
    HlaCodesInGroups:
        properties:
            hla_group:
                enum:
                - A
                - B
                - DRB1
                - Other
                example: A
                type: string
            hla_types:
                items:
                    $ref: '#/definitions/HlaType'
                type: array
        required:
        - hla_group
        - hla_types
        type: object
    HlaType:
        properties:
            code:
                $ref: '#/definitions/HlaCode'
            raw_code:
                type: string
        required:
        - code
        - raw_code
        type: object
    HlaTypeRaw:
        properties:
            raw_code:
                description: Antigen raw code
                example: A32
                type: string
        required:
        - raw_code
        type: object
    HlaTypeToUpdate:
        properties:
            raw_code:
                example: A*01:02
                type: string
        required:
        - raw_code
        type: object
    HlaTyping:
        properties:
            hla_per_groups:
                description: hla types split to hla groups
                example:
                -   hla_group: A
                    hla_types:
                    -   code:
                            broad: A1
                            display_code: A1
                            high_res: null
                            split: null
                        raw_code: A1
                -   hla_group: B
                    hla_types:
                    -   code:
                            broad: B38
                            display_code: B38
                            high_res: null
                            split: null
                        raw_code: B38
                -   hla_group: DRB1
                    hla_types:
                    -   code:
                            broad: DR7
                            display_code: DR7
                            high_res: null
                            split: null
                        raw_code: DR7
                -   hla_group: Other
                    hla_types:
                    -   code:
                            broad: CW4
                            display_code: CW4
                            high_res: null
                            split: null
                        raw_code: CW4
                items:
                    $ref: '#/definitions/HlaCodesInGroups'
                type: array
            hla_types_list:
                items:
                    $ref: '#/definitions/HlaType'
                type: array
            hla_types_raw_list:
                items:
                    $ref: '#/definitions/HlaTypeRaw'
                type: array
        required:
        - hla_per_groups
        - hla_types_list
        - hla_types_raw_list
        type: object
    HlaTypingToUpdate:
        properties:
            hla_types_list:
                items:
                    $ref: '#/definitions/HlaTypeToUpdate'
                type: array
        required:
        - hla_types_list
        type: object
    LoginSuccessResponse:
        properties:
            auth_token:
                type: string
        required:
        - auth_token
        type: object
    ManualRecipientDonorScore:
        properties:
            donor_db_id:
                example: 2
                type: integer
            recipient_db_id:
                example: 3
                type: integer
            score:
                example: 2.0
                type: number
        required:
        - donor_db_id
        - recipient_db_id
        - score
        type: object
    Matching:
        properties:
            count_of_transplants:
                type: integer
            countries:
                items:
                    $ref: '#/definitions/Country'
                type: array
            order_id:
                type: integer
            rounds:
                items:
                    $ref: '#/definitions/Round'
                type: array
            score:
                type: number
        required:
        - count_of_transplants
        - countries
        - order_id
        - rounds
        - score
        type: object
    NewTxmEvent:
        properties:
            name:
                type: string
        required:
        - name
        type: object
    OtpLogin:
        properties:
            otp:
                description: OTP for this login.
                type: string
        required:
        - otp
        type: object
    PasswordChange:
        properties:
            current_password:
                description: Current password.
                type: string
            new_password:
                description: New password.
                type: string
        required:
        - current_password
        - new_password
        type: object
    PatientModelToUpdate:
        properties:
            blood_group:
                $ref: '#/definitions/BloodGroupEnum'
            db_id:
                description: Database id of the patient
                example: 1
                type: integer
            height:
                example: 180
                type: integer
            hla_typing:
                allOf:
                -   $ref: '#/definitions/HlaTypingToUpdate'
                description: Provide full list of all the HLA types of the patient,
                    not just the change set
                example:
                    hla_types_list:
                    -   raw_code: A*01:02
                    -   raw_code: B7
                    -   raw_code: DR11
            sex:
                $ref: '#/definitions/SexEnum'
            weight:
                example: 90
                type: number
            year_of_birth:
                example: 1990
                type: integer
        required:
        - db_id
        type: object
    PatientParameters:
        properties:
            blood_group:
                $ref: '#/definitions/BloodGroupEnum'
            country_code:
                $ref: '#/definitions/CountryCode'
            height:
                type: integer
            hla_typing:
                $ref: '#/definitions/HlaTyping'
            sex:
                $ref: '#/definitions/SexEnum'
            weight:
                type: number
            year_of_birth:
                type: integer
        required:
        - blood_group
        - country_code
        type: object
    PatientUploadSuccessResponse:
        properties:
            donors_uploaded:
                description: Number of donors successfully loaded into the application.
                type: integer
            recipients_uploaded:
                description: Number of recipients successfully loaded into the application.
                type: integer
        required:
        - donors_uploaded
        - recipients_uploaded
        type: object
    Patients:
        properties:
            donors:
                items:
                    $ref: '#/definitions/Donor'
                type: array
            recipients:
                items:
                    $ref: '#/definitions/Recipient'
                type: array
        type: object
    PatientsRecomputeParsingSuccess:
        properties:
            parsing_errors:
                items:
                    type: object
                type: array
            patients_changed_antibodies:
                type: integer
            patients_changed_antigens:
                type: integer
            patients_checked_antibodies:
                type: integer
            patients_checked_antigens:
                type: integer
        required:
        - parsing_errors
        - patients_changed_antibodies
        - patients_changed_antigens
        - patients_checked_antibodies
        - patients_checked_antigens
        type: object
    Recipient:
        properties:
            acceptable_blood_groups:
                items:
                    $ref: '#/definitions/BloodGroupEnum'
                type: array
            db_id:
                description: Database id of the patient
                type: integer
            hla_antibodies:
                $ref: '#/definitions/HlaAntibodies'
            medical_id:
                description: Medical id of the patient
                type: string
            parameters:
                $ref: '#/definitions/PatientParameters'
            previous_transplants:
                type: integer
            recipient_cutoff:
                type: integer
            recipient_requirements:
                $ref: '#/definitions/RecipientRequirements'
            related_donor_db_id:
                description: Database id of the related donor
                type: integer
            waiting_since:
                format: date-time
                type: string
        required:
        - db_id
        - hla_antibodies
        - medical_id
        - parameters
        - related_donor_db_id
        type: object
    RecipientInput:
        properties:
            acceptable_blood_groups:
                description: Acceptable blood groups for the patient. Leave empty
                    to use                                             compatible
                    blood groups.
                items:
                    $ref: '#/definitions/BloodGroupEnum'
                type: array
            blood_group:
                $ref: '#/definitions/BloodGroupEnum'
            height:
                description: Height of the patient in centimeters.
                example: 178
                type: integer
            hla_antibodies:
                description: Detected HLA antibodies of the patient. Use high resolution                                   if
                    available.
                items:
                    $ref: '#/definitions/HLAAntibodyIn'
                type: array
            hla_typing:
                description: HLA typing of the patient. Use high resolution if available.
                example: *id003
                items:
                    type: string
                type: array
            medical_id:
                description: Medical ID of the patient. This ID is unique thorough
                    the system and can be used for the identification of a specific
                    patient in your system. Typically, this is the patient ID used
                    in your internal system.
                example: R1037
                type: string
            previous_transplants:
                description: Number of previous kidney transplants.
                type: integer
            sex:
                $ref: '#/definitions/SexEnum'
            waiting_since:
                description: Date since when the patient has been on waiting list.
                    Use format YYYY-MM-DD.
                example: '2015-01-17'
                format: date
                type: string
            weight:
                description: Weight of the patient in kilograms.
                example: 78.4
                type: number
            year_of_birth:
                description: Year of birth of the patient.
                example: 1945
                type: integer
        required:
        - blood_group
        - hla_antibodies
        - hla_typing
        - medical_id
        type: object
    RecipientModelToUpdate:
        allOf:
        -   $ref: '#/definitions/PatientModelToUpdate'
        -   properties:
                acceptable_blood_groups:
                    description: Provide full list of all the acceptable blood groups
                        of the patient, not just the change set
                    items:
                        $ref: '#/definitions/BloodGroupEnum'
                    type: array
                cutoff:
                    type: integer
                hla_antibodies:
                    allOf:
                    -   $ref: '#/definitions/HlaAntibodiesToUpdate'
                    description: Provide full list of all the HLA antibodies of the
                        patient, not just the change set
                    example:
                        hla_antibodies_list:
                        -   mfi: 10000
                            raw_code: A*01:02
                previous_transplants:
                    description: Number of previous kidney transplants.
                    type: integer
                recipient_requirements:
                    allOf:
                    -   $ref: '#/definitions/RecipientRequirements'
                    description: Provide the whole recipients requirements object,
                        it will be overwritten
                    example:
                        require_better_match_in_compatibility_index: true
                waiting_since:
                    description: Date since when the patient has been on waiting list.
                        Use format YYYY-MM-DD.
                    example: '2015-01-17'
                    format: date
                    type: string
            type: object
    RecipientRequirements:
        properties:
            require_better_match_in_compatibility_index:
                type: boolean
            require_better_match_in_compatibility_index_or_blood_group:
                type: boolean
            require_compatible_blood_group:
                type: boolean
        required:
        - require_better_match_in_compatibility_index
        - require_better_match_in_compatibility_index_or_blood_group
        - require_compatible_blood_group
        type: object
    Round:
        properties:
            transplants:
                items:
                    $ref: '#/definitions/Transplant'
                type: array
        type: object
    ServiceStatus:
        properties:
            exception:
                description: Additional indication what is wrong.
                type: string
            status:
                description: Indication of service's health.
                enum:
                - OK
                - Failing
                example: OK
                type: string
        required:
        - status
        type: object
    SexEnum:
        description: Sex of the patient.
        enum:
        - M
        - F
        type: string
    StatusResponse:
        properties:
            status:
                type: string
        required:
        - status
        type: object
    Transplant:
        properties:
            compatible_blood:
                type: boolean
            detailed_score_per_group:
                description: 'Contains details for compatibility index for each HLA
                    Group compatibility

                    index is calculated for.'
                example: *id004
                items:
                    $ref: '#/definitions/DetailedScoreForGroup'
                type: array
            donor:
                type: string
            recipient:
                type: string
            score:
                type: number
        required:
        - compatible_blood
        - detailed_score_per_group
        - donor
        - recipient
        - score
        type: object
    TxmEvent:
        properties:
            id:
                type: integer
            name:
                type: string
        required:
        - id
        - name
        type: object
    TxmEvents:
        properties:
            events:
                items:
                    $ref: '#/definitions/TxmEvent'
                type: array
        required:
        - events
        type: object
    UploadPatients:
        properties:
            add_to_existing_patients:
                default: false
                type: boolean
            country:
                $ref: '#/definitions/CountryCode'
            donors:
                items:
                    $ref: '#/definitions/DonorInput'
                type: array
            recipients:
                items:
                    $ref: '#/definitions/RecipientInput'
                type: array
            txm_event_name:
                description: The TXM event name has to be provided by an ADMIN.
                example: 2020-10-CZE-ISR-AUT
                type: string
        required:
        - country
        - donors
        - recipients
        - txm_event_name
        type: object
    UserLogin:
        properties:
            email:
                description: Email of the user to login.
                type: string
            password:
                description: User's password.
                type: string
        required:
        - email
        - password
        type: object
    UserRegistration:
        properties:
            allowed_countries:
                description: Countries that the user has access to.
                example:
                - AUT
                - CZE
                items:
                    $ref: '#/definitions/CountryCode'
                type: array
            email:
                description: Email/username used for authentication.
                type: string
            password:
                description: User's password.
                type: string
            role:
                description: User's role.
                enum:
                - ADMIN
                - VIEWER
                - EDITOR
                - SERVICE
                example: ADMIN
                type: string
            second_factor:
                description: '2FA: Phone number for user account in standard format
                    (see example), IP address for SERVICE account.'
                example: '+420657123987'
                type: string
        required:
        - allowed_countries
        - email
        - password
        - role
        - second_factor
        type: object
    Version:
        properties:
            environment:
                description: Environment the code was build for.
                enum:
                - PRODUCTION
                - STAGING
                - DEVELOPMENT
                - UNKNOWN
                example: PRODUCTION
                type: string
            version:
                description: Version of the running code.
                type: string
        required:
        - environment
        - version
        type: object
host: test
info:
    title: API
    version: '1.0'
paths:
    /v1/service/status:
        get:
            operationId: get_status
            responses:
                '200':
                    description: Returns ok if the service is healthy.
                    schema:
                        $ref: '#/definitions/ServiceStatus'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '503':
                    description: Some services are failing.
                    schema:
                        $ref: '#/definitions/FailResponse'
            tags:
            - service
    /v1/service/version:
        get:
            operationId: get_version
            responses:
                '200':
                    description: Returns version of the code
                    schema:
                        $ref: '#/definitions/Version'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            tags:
            - service
    /v1/txm-event:
        get:
            description: Get list of allowed txm txmEvents for the logged user.
            operationId: get_txm_event_api
            responses:
                '200':
                    description: List of allowed txmEvents.
                    schema:
                        $ref: '#/definitions/TxmEvents'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
        post:
            description: Endpoint that lets an ADMIN create a new TXM event. The ADMIN
                should specify TXM event name.
            operationId: post_txm_event_api
            parameters:
            -   in: body
                name: payload
                required: true
                schema:
                    $ref: '#/definitions/NewTxmEvent'
            responses:
                '201':
                    description: Returns the newly created TXM event object.
                    schema:
                        $ref: '#/definitions/TxmEvent'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '409':
                    description: Non-unique patients provided.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
    /v1/txm-event/default:
        get:
            description: Get default event
            operationId: get_txm_default_event_api
            responses:
                '200':
                    description: Default event.
                    schema:
                        $ref: '#/definitions/TxmEvent'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
        put:
            description: Set default txm event for the logged user.
            operationId: put_txm_default_event_api
            parameters:
            -   in: body
                name: payload
                required: true
                schema:
                    $ref: '#/definitions/DefaultTxmEvent'
            responses:
                '200':
                    description: Returns the default event.
                    schema:
                        $ref: '#/definitions/TxmEvent'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '409':
                    description: Non-unique patients provided.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
    /v1/txm-event/patients:
        put:
            description: This endpoint allows the country editor to upload patient
                data for given                         TXM event. TXM event name has
                to be provided by an ADMIN. The endpoint removes all patients                         from
                respective country in case there were any.
            operationId: put_txm_event_upload_patients
            parameters:
            -   in: body
                name: payload
                required: true
                schema:
                    $ref: '#/definitions/UploadPatients'
            responses:
                '200':
                    description: Success.
                    schema:
                        $ref: '#/definitions/PatientUploadSuccessResponse'
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
    /v1/txm-event/{name}:
        delete:
            description: Endpoint that lets an ADMIN delete existing TXM event. The
                ADMIN should know the TXM event name.
            operationId: delete_txm_event_delete_api
            parameters:
            -   description: Name of the TXM event to be deleted.
                in: path
                name: name
                required: true
                type: string
            responses:
                '200':
                    description: Returns status code representing result of TXM event
                        object deletion.
                '400':
                    description: Wrong data format.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '401':
                    description: Authentication failed.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '403':
                    description: Access denied. You do not have rights to access this
                        endpoint.
                    schema:
                        $ref: '#/definitions/FailResponse'
                '500':
                    description: Unexpected error, see contents for details.
                    schema:
                        $ref: '#/definitions/FailResponse'
            security:
            -   bearer: []
            tags:
            - txm-event
    /v1/txm-event/{txm_event_id}/configuration:
        get:
            operationId: get_configuration_api
            responses:
                '200':
                    description: Returns the latest matching configuration for the
                        current user.
