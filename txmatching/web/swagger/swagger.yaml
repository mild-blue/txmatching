        properties:
            errors:
                items:
                    type: string
                type: array
            infos:
                items:
                    type: string
                type: array
            warnings:
                items:
                    type: string
                type: array
        type: object
    AntibodiesPerGroup:
        properties:
            hla_antibody_list:
                items:
                    $ref: '#/definitions/HlaAntibody'
                type: array
            hla_group:
                enum:
                - A
                - B
                - DRB1
                - CW
                - DP
                - DQ
                - OTHER_DR
                example: A
                type: string
        required:
        - hla_antibody_list
        - hla_group
        type: object
    AntibodyMatch:
        properties:
            hla_antibody:
                $ref: '#/definitions/HlaAntibody'
            match_type:
                enum:
                - SPLIT
                - BROAD
                - HIGH_RES
                - NONE
                - UNDECIDABLE
                - HIGH_RES_WITH_SPLIT
                - HIGH_RES_WITH_BROAD
                - THEORETICAL
                example: SPLIT
                type: string
        required:
        - hla_antibody
        - match_type
        type: object
    AntibodyMatchForHLAType:
        properties:
            antibody_matches:
                items:
                    $ref: '#/definitions/AntibodyMatch'
                type: array
            assumed_hla_types:
                items:
                    $ref: '#/definitions/AssumedHLAType'
                type: array
            summary:
                allOf:
                -   $ref: '#/definitions/CrossmatchSummary'
                readOnly: true
        required:
        - assumed_hla_types
        type: object
    AntigenMatch:
        properties:
            hla_type:
