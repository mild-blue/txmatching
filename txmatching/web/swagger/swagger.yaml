                items:
                    enum:
                    - There is most likely no crossmatch, but there is a small chance
                        that a crossmatch could occur. Therefore, this case requires
                        further investigation.In summary we send SPLIT resolution
                        of an infrequent code with the highest MFI value among antibodies
                        that have rare positive crossmatch.
                    - Antibodies against this HLA Type might not be DSA, for more
                        see detailed section.
