- application/json
definitions:
    AllMessages:
        properties:
            errors:
                items:
                    $ref: '#/definitions/ParsingIssue'
                type: array
            infos:
                items:
                    $ref: '#/definitions/ParsingIssue'
                type: array
            warnings:
                items:
                    $ref: '#/definitions/ParsingIssue'
                type: array
        type: object
